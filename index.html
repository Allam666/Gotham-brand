<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gotham Brand</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
  color: white;
}

header {
  background-color: #111;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #333;
}

.logo {
  font-size: 2rem;
  font-weight: bold;
  color: white;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-size: 1.1rem;
  transition: color 0.3s;
}

nav a:hover {
  color: #aaa;
}

.hero {
  height: 90vh;
  background: url('https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=1650&q=80') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 4rem;
  color: #fff;
  text-shadow: 0 0 10px #000;
}

.hero p {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #ccc;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 60px 20px;
  background-color: #181818;
}

.product {
  background-color: #222;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s;
}

.product:hover {
  transform: scale(1.05);
}

.product img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.product-info {
  padding: 20px;
}

.product-info h3 {
  margin-bottom: 10px;
}

footer {
  background-color: #000;
  text-align: center;
  padding: 20px;
  font-size: 1rem;
  border-top: 1px solid #222;
}

.socials {
  margin-top: 10px;
}

.socials a {
  color: white;
  margin: 0 10px;
  font-size: 1.5rem;
  transition: color 0.3s;
}

.socials a:hover {
  color: #aaa;
}

  </style>
</head><body>
  <header>
    <div class="logo">GOTHAM</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>  <section class="hero" id="home">
    <h1>Urban Style. Night Soul.</h1>
    <p>Dark. Bold. Fearless. Welcome to Gotham Brand.</p>
  </section>  <section class="products" id="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1fc?auto=format&fit=crop&w=800&q=80" alt="Hoodie">
      <div class="product-info">
        <h3>Dark Hoodie</h3>
        <p>Perfect for city nights. Coming Soon.</p>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1618354691373-d8517dcbf55b?auto=format&fit=crop&w=800&q=80" alt="T-shirt">
      <div class="product-info">
        <h3>Urban T-Shirt</h3>
        <p>Minimal, bold, iconic. Coming Soon.</p>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1615174572044-3ff6c682d520?auto=format&fit=crop&w=800&q=80" alt="Cap">
      <div class="product-info">
        <h3>Gotham Cap</h3>
        <p>Keep it dark. Coming Soon.</p>
      </div>
    </div>
  </section>  <footer id="contact">
    <p>Â© 2025 Gotham Brand. All rights reserved.</p>
    <div class="socials">
      <a href="https://instagram.com/mahmoud_allam666" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body></html>
