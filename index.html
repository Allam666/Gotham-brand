<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gotham Brand - Dark Streetwear</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Oswald', sans-serif;
  background-color: #000;
  color: #fff;
}

.hero {
  background: url('https://i.imgur.com/UY6fIF5.jpg') no-repeat center center/cover;
  height: 100vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  z-index: 1;
}

.hero .content {
  position: relative;
  z-index: 2;
  text-align: center;
}

.hero h1 {
  font-size: 4rem;
  letter-spacing: 4px;
  margin-bottom: 10px;
  color: #fff;
}

.hero img {
  width: 120px;
  margin-bottom: 15px;
}

.hero .btn {
  padding: 14px 30px;
  background: #fff;
  color: #000;
  text-decoration: none;
  font-size: 1.1rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 20px;
}

.hero .btn:hover {
  background: #444;
  color: #fff;
}

.products {
  padding: 60px 20px;
  background-color: #111;
}

.products h2 {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 30px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 0 20px;
}

.product {
  background-color: #222;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
  transition: transform 0.3s;
}

.product:hover {
  transform: scale(1.05);
}

.product img {
  max-width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.product h3 {
  font-size: 1.2rem;
  margin-bottom: 5px;
}

.product p {
  font-size: 1rem;
  color: #ccc;
}

footer {
  text-align: center;
  padding: 20px;
  background-color: #000;
  color: #fff;
}

footer a {
  color: #fff;
  text-decoration: none;
}

  </style>
</head><body>
  <section class="hero">
    <div class="content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Batman_logo.svg/1280px-Batman_logo.svg.png" alt="Gotham Logo">
      <h1>GOTHAM</h1>
      <a href="#products" class="btn">Explore Collection</a>
    </div>
  </section>  <section class="products" id="products">
    <h2>Our Collection</h2>
    <div class="product-grid">
      <!-- Example product repeated -->
      <!-- You can duplicate this block to make 30-40 items -->
      <div class="product">
        <img src="https://i.imgur.com/OVu7Vcy.jpg" alt="T-shirt">
        <h3>Dark Gotham Tee</h3>
        <p>EGP 1000</p>
      </div><div class="product">
    <img src="https://i.imgur.com/BJbKjlf.jpg" alt="T-shirt">
    <h3>Night Shadow Tee</h3>
    <p>EGP 700</p>
  </div>

  <div class="product">
    <img src="https://i.imgur.com/sUgiWtz.jpg" alt="T-shirt">
    <h3>Urban Bat Tee</h3>
    <p>EGP 900</p>
  </div>

  <!-- More items here -->
</div>

  </section>  <footer>
    <p>Follow us on <a href="https://www.instagram.com/Mahmoud_allam666" target="_blank">Instagram</a></p>
  </footer>
</body></html>
